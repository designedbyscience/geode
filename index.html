<!DOCTYPE html>
<html>
	
	
	<head>
		
		
		<style type="text/css" media="screen">
			
			
		</style>
	</head>
	<body>
		
		
		
		<canvas id="canvas" width=1024 height=1024></canvas>
		<script src="assets/javascript/designedbyscience.utils.canvas.js" type="text/javascript" charset="utf-8"></script>		
		<script src="assets/javascript/designedbyscience.geode.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

		designedbyscience.geode.colors = ["red", "blue", "orange", "purple", "yellow"];			
			
			document.getElementById("canvas").width = window.innerWidth;
			document.getElementById("canvas").height = window.innerHeight;			
		var c = document.getElementById("canvas").getContext("2d");
		c.globalCompositeOperation = "destination-over";
		
		var emitters = [];
		
		for (var i = 0; i < 5; i++) {
			var e = new designedbyscience.geode.emitter({
					x: Math.random()*1024,
					y: Math.random()*1024,
					colorSelectorName: "gradient",
					// colorSelectorOptions: {
					// 	colorList: designedbyscience.geode.colors
					// },
					clustering: Math.floor(Math.random()*15)
			});
			
			// e.setColorSelector("list", {colorList: designedbyscience.geode.colors});
			emitters.push(e);
			

		}
		
		window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.oRequestAnimationFrame;
		
		var step = function(timestamp){
			for (var i = 0; i < emitters.length; i++) {
				emitters[i].draw(c);		
			}			
			
			requestAnimationFrame(step);
		}


		requestAnimationFrame(step);
			
		</script>
	</body>
</html>
